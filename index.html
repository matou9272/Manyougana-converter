<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./image/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>万葉仮名変換</title>
</head>
<body>
  <header>
    <div id="headerIMG">
      <img class="navbar-brand" src="image/header.png" alt="万葉仮名変換機" >
    </div>
  </header>
  <div class="textbox">
    <p class="setumei_text"></p>
    <div id="KanaConvert">
      <input type="text" id="KanaInput" maxlength="1000" placeholder="ここに入力">
      <button  id="ConvertButton">変換</button>
    </div>
    <p></p>
    <div id="result-area">
      <textarea name="result" id="Result">ここに出力</textarea>
    </div>
  </div>
  
  
  <div class="container">
    <div class="row justify-content-sm-center">
      <div class="col-sm- shadow-sm p-3 mb-5 bg-body rounded">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="Hiragana" checked>
            <label class="form-check-label" for="flexCheckDefault">
              ひらがなを変換
            </label>
   
          </div>
      </div>
      <div class="col-sm- shadow-sm p-3 mb-5 bg-body rounded">
          <div class="form-check form-switch">
           <input class="form-check-input" type="checkbox" id="Katakana" checked>
            <label class="form-check-label" for="flexCheckChecked">
              カタカナを変換
            </label>
          </div>
      </div>
      <div class="col-sm- shadow-sm p-3 mb-5 bg-body rounded">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="ro-maji" checked>
            <label class="form-check-label" for="flexCheckChecked">
              ローマ字をひらがなとして処理
            </label>
          </div>
      </div>
    </div>
  </div>

  <div class="text-success">
    <hr>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-10">
        <div class="border border-5 border-dark" style="padding:10px;">
            <h2>履歴</h2>
            <div class="" id="rireki_area">
              
            </div>
        </div>
      </div>
    </div>
  </div>
  
  <!---
  0,設定
  1,履歴
  2,説明等
  --->
  
  <link rel="stylesheet" href="style.css" type="text/css" />
  <script src="manyougana.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
